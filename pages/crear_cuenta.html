    <main class="bcn-main">
        <h1 class="tit-anim-color">CREAR CUENTA</h1>
        <form action="#" method="get" class="formularios">

            <input type="text" name="Nombre" placeholder="Nombre y Apellido">
            <br><br>
            <input type="number" name="Edad" placeholder="Edad">
            <br><br>
            <!-- required obligo a que el formulario tenga ese dato -->
            <input type="email" name="Email" placeholder="Email" required>
            <br><br>
            <input type="password" name="Contaseña" placeholder="Contraseña" required>
            <br><br>

            <span>Acepta términos y concidiciones</span>
            <br>
            <input type="checkbox" name="Aepta" value="si" required>
            <br><br>

            <input type="submit" value="Enviar">

        </form>
